<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vestra Login</title>
    <link rel="stylesheet" href="assest/style/newstyle.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <section class="sign-in">
        <div class="left">
            <img src="./assest/image/backgroundimage.jfif" alt="backgroundimage">
        </div>

        <div class="right">
            <div class="header">
                <h1>Welcome Back!</h1>
                <p>Access your Vestra account and manage your investment with ease.</p>
            </div>

            <div class="right-container">
                <div class="raw-data">
                    <h4>Email Address</h4>
                    <input type="email" placeholder="Enter your registered email address">
                </div>

                <div class="raw-data">
                    <h4>Password</h4>
                    <input type="password" placeholder="Enter your password">
                    <h5 class="forget">Forgot Password?</h5>
                </div>

                <div class="contain">
                    <input type="checkbox">               <div class="green">
                        <h4>Remember Me</h4>
                        <p>Keep me logged in on this device</p>
                    </div>
                </div>
                
                <div class="big-green">Sign in</div>
                <p class="p">Don't have an account yet? <a href="/vestra.html"><span>Sign Up Now</span></a></p>
            </div>

        </div>

    </section>

</body>
</html>
